{% if page_obj.paginator.num_pages > 1 %}
    <div class="d-flex justify-content-center mt-5">
        <nav class="">
            <ul class="container" style="display: flex; justify-content: center;">
                <li>
                    <a href="{% if not page_obj.has_previous %} #! {% else %} ?page={{ page_obj.previous_page_number }} {% endif %}" 
                    class="btn {% if not page_obj.has_previous %} btn--disabled {% endif %}">&#10094; Prev</a>
                </li>
                {% for page in custom_range %}
                    <li>
                        <a href="{% if page == page_obj.number %}#!{% else %} ?page={{ page }} {% endif %}" 
                        class="btn {% if page == page_obj.number %} btn--sub {% endif %}">{{ page }}</a>
                    </li>
                {% endfor %}
                <li>
                    <a href="{% if not page_obj.has_next %} #! {% else %} ?page={{ page_obj.next_page_number }} {% endif %}" 
                    class="btn {% if not page_obj.has_next %} btn--disabled {% endif %}">Next &#10095;</a>
                </li>
            </ul>
            <div class="pagination_page" style="display: flex; justify-content: center; margin-top: 5px; margin-bottom: 10px;">
                {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
            </div>
        </nav>
    </div>
{% endif %}
