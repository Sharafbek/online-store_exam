{% extends 'base.html' %}

{% block content %}

<main class="">
    <!-- Categories -->
    <div class="container m-auto mt-5 row gap-2 justify-content-center">
        {% for category in categories %}
            <div class="card col-3 p-0">
                <img 
                    class="card-img-top"
                    src="{{ category.image.url }}"
                    alt="{{ category.name }}"
                />
                <div class="card-body">
                    <h3>
                        <a class="text-decoration-none" href="#">
                            {{ category.name }}
                        </a>
                    </h3>
                    <p class="card-text">
                        {{ category.description }}
                    </p>
                    <div class="d-flex flex-column gap-2"></div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-5">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link text-dark" href="#" tabindex="-1">&laquo;</a>
                </li>
                <li class="page-item">
                    <a class="page-link text-dark" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link bg-dark text-white" href="#"
                        >2 <span class="sr-only"></span
                    ></a>
                </li>
                <li class="page-item">
                    <a class="page-link text-dark" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link text-dark" href="#">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

{% endblock content %}
