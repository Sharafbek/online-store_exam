{% extends 'base.html' %}

{% block content %}

<section class="vh-100 bg-white">
	<div class="container py-5 h-100">
		<div class="row d-flex align-items-center justify-content-center h-100">
			<div class="col-md-8 col-lg-7 col-xl-6">
				<img
					src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
					class="img-fluid"
					alt="Phone image"
				/>
			</div>
			<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
				<form action="" class="form auth__form" method="post">
					{% csrf_token %}

					{% for field in form %}
					<div data-mdb-input-init class="form__field">
						<label class="text-black form-label" for="id_{{ field.name }}">{{ field.label }}</label>
						<input
							type="{{ field.field.widget.input_type }}"
							name="{{ field.name }}"
							id="id_{{ field.name }}"
							class="text-black form-control form-control-lg {{ field.errors|length|yesno:'is-invalid,' }}"
							value="{{ field.value|default:'' }}"
						/>
						{% if field.errors %}
							<div class="invalid-feedback">
								{% for error in field.errors %}
									<small class='mb-2'>
										<b class='text-danger'>{{ error }}</b>
									</small>
								{% endfor %}
							</div>
						{% endif %}
					</div>
					{% endfor %}
					<!-- Submit button -->
					<button
						type="submit"
						data-mdb-button-init
						data-mdb-ripple-init
						class="btn btn-primary btn-lg btn-block mt-5"
					>
						Sign up
					</button>
					<a
						class="btn btn-primary btn-lg btn-block"
						href="#!"
						role="button">
						<i class="fab fa-google me-2"></i>Continue with Google
					</a>
				</form>
				<div class="d-flex justify-content-center mt-3">
					<p class="m-0 text-black">
						Already have an account ?
						<a href="{% url 'login' %}">Sign in</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
